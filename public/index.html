<html lang="en" ng-app="myApp" class="no-js">

<head>
    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet/less" type="text/css" href="styles/checkboxes.less" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
    <div  ng-controller="myCtrl" class="jumbotron">
        <h1 class="awesome-font">Gulp asdfockt</h1>

        <p><textarea class="form-control" ng-model="message" cols="40" rows="10"></textarea></p>

        <p>
            <button class="action-button shadow animate blue" ng-click="clear()">Clear</button>
        </p>

        <p>Number of characters left: <span ng-bind="left()"></span></p>
        <p><input type="checkbox" class="awesome-cb"></p>

    </div>
    </div>

    <!-- build:js js/main.min.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/less/dist/less.min.js"></script>
    <script src="app.js"></script>
    <script src="controller/myCtrl.js"></script>
    <!-- endbuild -->
</body>

</html>
