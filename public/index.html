<html lang="en" ng-app="challengeApp" class="no-js">

<head>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="public/bower_components/angular-material/themes/blue-theme.css">
</head>

<body ng-controller="myCtrl">
<ul class="menu">
    <li><a href="#/view">vSubview</a></li>
</ul>
<div ng-view></div>


<md-content layout="column" flex="flex" class="md-padding" layout-align="center center">
    <md-text-float class="md-default-theme" label="Textfield" ng-model="obj.val" required name="name"></md-text-float>
    <br/>
    <md-button class="md-raised md-primary">Primary</md-button>
    <br/>
    <md-button class="md-fab md-primary md-hue-1" label="Profile">
        <md-tooltip>
            Persons
        </md-tooltip>
        <md-icon icon="img/icons/ic_people_24px.svg" style="width: 24px; height: 24px;"></md-icon>
    </md-button>
    <br/>
    <md-checkbox>
        Checkbox
    </md-checkbox>
    <br/>
    <md-switch>
        Switch
    </md-switch>
    <br/>
    <md-radio-group>
        <md-radio-button value="1">Radio 1</md-radio-button>
        <md-radio-button value="2">Radio 2</md-radio-button>
    </md-radio-group>
</md-content>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="public/bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="app.js"></script>
<script src="view/view.js"></script>
<script>
    angular.module('challengeApp', ['ngMaterial'])
            .controller('myCtrl', function ($scope) {
                $scope.name = 'bob';
            });
</script>
</body>

</html>
